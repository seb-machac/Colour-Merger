<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Merger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parent">
    <div class="Colour_Div">
        <input type="color" id="Colour_A_Input" oninput="change_colour()" class="real_input" />
        <div class="colour_picker" id="Colour_A_Picker" onclick="openPicker('A')"></div>
        <span class="label" id="Colour_A_Hex_Label" onclick="Copy_Text(Colour_A_Hex_Label)">#000000</span>
        <span class="label" id="Colour_A_RGB_Label" onclick="Copy_Text(Colour_A_RGB_Label)">RGB(0,0,0)</span>
    </div>

    <div class="Colour_Div symbol">
      <span class="text">+</span>
    </div>

    <div class="Colour_Div">
      <input type="color" id="Colour_B_Input" oninput="change_colour()" class="real_input" />
      <div class="colour_picker" id="Colour_B_Picker" onclick="openPicker('B')"></div>
      <span class="label" id="Colour_B_Hex_Label" onclick="Copy_Text(Colour_B_Hex_Label)">#000000</span>
      <span class="label" id="Colour_B_RGB_Label" onclick="Copy_Text(Colour_B_RGB_Label)">RGB(0,0,0)</span>
    </div>

    <div class="Colour_Div symbol">
      <span class="text">=</span>
    </div>

    <div class="Colour_Div">
      <div class="colour_picker" id="square"></div>
      <span class="label" id="Output_Colour_Hex_Label" onclick="Copy_Text(Output_Colour_Hex_Label)">#000000</span>
      <span class="label" id="Output_Colour_RGB_Label" onclick="Copy_Text(Output_Colour_RGB_Label)">RGB(0,0,0)</span>
    </div>
    <span></span>
    <span></span>
      <img class="reset"src="https://img.icons8.com/?size=100&id=FsKf93U5Hdfw&format=png&color=888888" onclick="Reset()">
  </div>
    <script src="script.js"></script>
</body>
</html>
